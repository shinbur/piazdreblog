baseURL: "https://shinbur.github.io/piazdreblog/"
languageCode: en-us
title: Piazdre's Log
theme: ["PaperMod"]
paginate: 5
mainsections: ["posts", "papermod"]

enableEmoji: true
DefaultContentLanguage: 'it' 

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

#Markup per Simboli matematici
markup:
  markup.goldmark:
    markup.goldmark.extensions:
      markup.goldmark.extensions.passthrough:
        enable: true
        markup.goldmark.extensions.passthrough.delimiters:
          block: [['\\[', '\\]'], ['$$', '$$']]
          inline: [['\\(', '\\)'], ['$', '$']]



markup.goldmark.renderer:
  unsafe: true


  markup.highlight:
  codeFences : true
  guessSyntax: true
  lineNos: true 
  style: "monokai"

minify:
  disableXML: true
  minifyOutput: true

languages.en.menu.main:
    name: "Search"
    pageref: "page/search"
    weight: 4

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Andrea Piazza Blog
  math: true
  description: "non ho capito che descrizione è questa, forse google"
  keywords: [Blog, Portfolio, PaperMod, Andrea Piazza]
  author: Andrea Piazza
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 January, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false


  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon.png"
    # favicon32x32: "/assets/favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    # android_chrome192x192: "android-chrome-192x192"
    # android_chrome512x512: "android-chrome-512x512"
    safari_pinned_tab: "logo.svg"

  fontFamily: "JetBrains Mono"  # non fa uncazz
  titleFontFamily: "JetBrains Mono"  # non fa uncazz
  monospaceFontFamily: "JetBrains Mono"  # non fa uncazz

  label:
    text: "Piazdre's Log"
    icon: "logo.svg"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Diario di andrea :)   \U0001F995 \U0001F9A6 \U0001F343 "
    Content: "**ciaoo**!
    :wave: Sono Andrea, ho 20 anni e studio fisica a Pisa. Oltre a questo, sono un po' nerdino e in base al periodo potrei stare in fissa con musica, gaming, cinema, coding o elettronica :]
    \n


    Questo sito è nato in un momento di noia e procrastinazione dallo studio, probabilmente diventerà una sorta di diario / archivio di robe tipo:

    - :white_small_square: Recensioni di album/film/mostre che mi sono particolarmente piaciute o NON piaciute
    
    - :white_small_square: Tentativi di DIY con arduino/elettronica
    
    - :white_small_square: Tentativi programmazione col codice più inefficiente possibile
    
    - :white_small_square: Altre robe tipo boh, crochet?


    Per contattarmi ecco l'indirizzo email col nome cringissimo scelto a 10 anni quando stavo in fissa con minecraft (ci sto ancora ops):
    \n

    :postbox: piazza.blaze@gmail.com. 
"

  socialIcons:
    - name: instagram
      url: "https://instagram.com/piazdre_"
    - name: twitch
      url: "https://twitch.tv/shinbur"
    - name: x
      url: "https://x.com/SberLFFN"
    - name: github
      url: "https://github.com/shinbur"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.io/shinbur/piazdreblog/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home: [ "HTML", "RSS", "JSON"]


menu:
  main:
    - identifier: archive
      name: Posts
      url: /archives/
      weight: 10
    - identifier: search
      name: Cerca
      url: /search/
      weight: 20
